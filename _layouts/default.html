<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />

    <title>{{page.title}}</title>
  </head>

  <body>

    <div class="index">
    <ul>
    {% for apage in site.pages %}
    <li>
    <a href={{ apage.url }}>
    {% if apage.short %}
      {{ apage.short }}
    {% else %}
      {{ apage.title }}
    {% endif %}
    </a>
    </li>
    {% endfor %}
    </ul>
    </div>

    <header>
      <div class="container">
        <h1>{{page.title}}</h1>

      </div>
    </header>
    


    <div class="container">
      <section id="main_content">
        {{content}}
      </section>
    </div>

        <section id="github-link">
          <a href="https://github.com/UKRSE/UKRSE.github.io" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
    <!-- justin is testing -->
  </body>
</html>
